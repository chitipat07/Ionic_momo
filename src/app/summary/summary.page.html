<ion-header>
  <ion-toolbar>
    <ion-title>Summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="displayMode" (ionChange)="changeDisplayMode(displayMode)">
    <ion-segment-button value="daily">
      <ion-label>Daily</ion-label>
    </ion-segment-button>
    <ion-segment-button value="monthly">
      <ion-label>Monthly</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div>
    <canvas id="canvas">{{chart}}</canvas>
  </div>
</ion-content>
